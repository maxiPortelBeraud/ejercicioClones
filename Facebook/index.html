<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" media="(max-width: 670px)" href="css/media.css">
    <title>Clon Facebook</title>
</head>
<body>
    <main class="contenedorMain">
        <article class="contenedorCajas"> <!-- Ambas cajas // Cambia de Row a Colum con media -->
            <section class="box1">  <!-- Caja izquierda -->
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" height="100px" alt="">
                <h2 class="parrafo">Facebook te ayuda a cominicarte y compartir con las personas que forman parte de tu vida</h2>
            </section>

            <section class="box2"> <!-- Caja derecha -->
                <div class="cajaForm"> <!-- Caja sin : Crear una pagina -->
                    <form action="" class="formulario">

                        <input class="inputs" type="email" name="" id="" placeholder="Correo electronico o número de telefono" pattern="" required autofocus>

                        <input class="inputs" type="password" placeholder="Contraseña" name="" id=""  required>
                        
                        <input class="inputBoton" type="button" value="Entrar">

                    </form>

                    <span>
                        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="recuperarPass">¿Has olvidado la contraseña?</a>
                    </span>
                    <div class="linea"></div>
                    <div class="botonNuevaCuenta">
                        <input type="button" value="Crear cuenta Nueva">
                    </div>
                </div>
                <h3><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Crea una página</a> para un famoso, una marca o una empresa.</h3>
            </section>
        </article>
    </main>
</body>
</html>
